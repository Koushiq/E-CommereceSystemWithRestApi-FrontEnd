<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/validateCookie.js"></script>
    <script src="../js/products.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
    <div>
        <a href="admin.html">Back</a> | 
    </div>
    <table border="1" id="datatable">
        <tr>
            <th>Product ID</th>
            <th>
                Product Name
            </th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Description</th>
            <th>Created At</th>
            <th>Category</th>
            <th>Offer</th>
            <th>Image</th>
            <th>Action</th>
        </tr>
        
    </table>
<h1>Add Products</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <table>
            <tr>
                <td>Product Name</td>
                <td><input type="text" name="" id="productName"></td>
            </tr>
            <tr>
                <td>Quantity</td>
                <td><input type="number" name="" id="quantity"></td>
            </tr>
            <tr>
                <td>Price</td>
                <td>
                    <input type="number" name="" id="price">
                </td>
            </tr>
            <tr>
                <td>Description</td>
                <td><input type="text" name="description" id="description"></td>
            </tr>
            <tr>
                <td>Category</td>
                <td> <select name="" id="category">
                    
                </select></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="file" accept="image/*" name="" id="picture" enctype="multipart/form-data"></td>
            </tr>
            <tr>
                <td><input type="submit" value="add"></td>
            </tr>
            <tr>
                <td id="errLog"></td>
            </tr>
        </table>
    </form>
</body>
</html>
